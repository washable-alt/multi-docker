server {
    listen 3000;

    location / {
        # The location setting lets you configure how nginx responds to requests
        root /usr/share/nginx/html;
        index index.html index.htm;
        # Creates a fallback request - if the uri is received for /about, and the resource is found
        # It is served directly else, can fallback to index.html
        try_files $uri $uri/ /index.html;
    }
}